<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cheech's Pizza Parlor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container" style="display:flex">

      <!-- <div class="cols"> -->
        <div class="col1">
        <header>

            <img src="tiedye1.jpg" alt="business logo" class="img1"/>

        <h1>Cheech's Pizza</h1>
        <nav>
          <ul style="list-style-type:none;display:flex">
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="locate.html">Our Location</a></li>
          </ul>
        </nav>
      </header>
        <!-- <div class="col1"> -->
          <form method="get" action="thankyou-1.html" >

          <fieldset class="contact" style="width:50%;display:flex">

            <legend>
              Contact Information
            </legend>

            <label for="fname">
              Name:
              <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
            </label>

            <label for="lname">
              Last Name:
              <input type="text" name="lname" id="lname" required placeholder="Last Name" />
            </label>

            <label for="Number">
              Number:
              <input type="tel" name="Number" id="Number" required placeholder="Phone" />
            </label>

          </fieldset>


          <fieldset class="pizzadrop" style="width:50%;display:flex">
            <legend>
              Whatchu want, holmes?
            </legend>
            <select name="Pizzas" id="Pizzas">
              <option value="Cornyboi">Corny Burger Boi</option>
              <option value="Maui">Maui Wowie</option>
              <option value="MunchieMadness">Munchie Madness</option>
              <option value="TheApp">The Appetizer</option>
              <option value="SweetTooth">Sweet Tooth Supreme</option>
              <option value="Brimstone">The Brimstone</option>
            </select>

            <label>
              <input name="numsel" id="numsel" type="number" value="1" step="1" min="1" max="10" />
            </label>
            <input class="submit" type="Submit" Value="Get 'em in the oven, pendjo!"/>
          </fieldset>

            <!-- <input class="submit" type="Submit" Value="Submit" style="width:33%"/> -->

        </form>
        </div>

        <div class="col2">
          <div class="box1" style="width:50%;display:flex">
            <p>Pizza was great! 5 stars!<br> -Tommy Chong</p>
          </div>

          <section class="box2" style="width:50%;display:flex">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
          </section>
        </div>

    </div>

    <footer>
      Cheech's Pizza Joint &copy; 2021
    </footer>



  </body>
</html>
